   @keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}

header img:hover {
  animation: shake 0.5s ease;
}

    .description {

      margin: 20px;
    }

    main {
      flex: 1; /* grow to fill available space */

    }

    footer {
      background-color: rgba(255, 255, 255, 0.3); /* 30% transparent white */

      padding: 10px;
      position: relative;

    }

    p {

    }

    .center-images {

    }

     .center-images img {
      width: 250px;
      height: 250px;
      margin: 40px;
      cursor: pointer;
      border-radius: 10%;
      transition: transform 0.3s ease; 
    }
    
    .center-images img:hover {
      transform: scale(1.1); /* expand image on hover */
    }
    
    h1 {

/*       text-decoration: underline;  */

      text-shadow: 2px 2px 5px rgba(255, 255, 255); 

    }
    
  footer a {
    text-decoration: none;
    color: #333; /* Default color */
  }

  footer a:hover {
    color: blue !important; /* Change color on hover */
  }
